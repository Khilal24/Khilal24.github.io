<!DOCTYPE html>
<html lang="id">
<head>

  <title>Khilal Hamdika</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .card {
  background-color: #2a3a56; /* Warna latar belakang card yang gelap */
  border-radius: 15px; /* Sudut melengkung yang halus */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Bayangan untuk efek kedalaman */
  padding: 20px;
  }

  .bg-gradient-blue {
  background: linear-gradient(135deg, #1e2a47, #3a4a7d); /* Gradien biru gelap */
  color: white; /* Teks berwarna putih agar kontras dengan latar belakang */
  min-height: 100vh; /* Memastikan background meliputi seluruh layar */
}

.card-body {
  padding: 1.5rem;
}

.profile-img {
  border: 4px solid #fff; /* Border putih di sekitar gambar profil */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Bayangan halus untuk gambar */
}
.name {
  font-size: 2.5rem; /* Ukuran font besar untuk nama */
  font-weight: 600; /* Font lebih tebal */
}

.bio {
  font-size: 1.1rem;
  font-style: italic;
}

.links a {
  font-size: 1.2rem;
  display: block;
  margin-bottom: 10px;
  color: #ddd; /* Warna teks yang lebih terang */
}

.links a:hover {
  color: #ffffff; /* Teks menjadi putih saat hover */
}

.links .icon {
  margin-right: 10px; /* Memberikan jarak antara ikon dan teks */
}

.name {
    font-size: 2rem;
  }


  </style>
<body class="bg-gradient-blue">
  <div class="container py-5">
    <!-- Profile Section -->
    <header class="profile card text-center text-black shadow-lg border-0 mx-auto" style="max-width: 300px;">
      <img src="img/Khilal.png" alt="Foto Profil Khilal Hamdika" class="profile-img card-img-top rounded-circle mb-4" width="150" loading="lazy">
      <div class="card-body">
        <h1 class="name display-10 mb-2">Khilal Hamdika</h1>
        <p class="bio lead mb-4">IM3 Postpaid Relationship Officer</p>
      </div>
    </header>

    <!-- Links Section -->
    <section class="links mt-4">
      <ul class="list-unstyled text-center">
        <li>
          <a href="https://www.facebook.com/profile.php?id=100004750936066" class="link text-decoration-none" target="_blank" aria-label="Kunjungi profil Facebook Khilal Hamdika">
            <span class="icon" data-feather="facebook"></span> Facebook
          </a>
        </li>
        <li>
          <a href="https://instagram.com/khilal.hmdka/" class="link text-decoration-none" target="_blank" aria-label="Kunjungi profil Instagram Khilal Hamdika">

          </a>
        </li>
        <li>
          <a href="https://twitter.com/khilal_hamdika" class="link text-decoration-none" target="_blank" aria-label="Kunjungi profil Twitter Khilal Hamdika">
            <span class="icon" data-feather="twitter"></span> Twitter
          </a>
        </li>
      </ul>
    </section>
  </div>
